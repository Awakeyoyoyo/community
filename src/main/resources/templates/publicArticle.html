<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布博客 - 与我常在's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/editormd.min.css" />
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/comment.js" type="application/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var editor = editormd("test-editor", {
                width  : "100%",
                height : 500,
                path   : "editormd/lib/",
                imageUpload    : true,
                imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./image/upload",
            });
        });
    </script>
    <style>
        .test {
            height: 50px;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="" style="height: 200px;width: 100%;text-align: center">
    <img class="img-title img-rounded boxShadow" src="/images/daitu.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/didala.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/peipei.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/you.png" alt="...">
</div>
<!--<div class="alert alert-success" role="alert" th:text="${error}" th:if="${error!=null}"></div>-->
<div class="alert alert-warning alert-dismissible msg-publish" role="alert" th:if="${error!=null}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong>注意!</strong>
    <p th:text="${error}"></p>
</div>
<div class="container-fluid main color-aaaa boxShadow">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 left-box">
            <h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span>博客发布</h2>
            <hr>
            <form action="/writeBlog" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group"  >
                    <label for="title">博客标题：(简单扼要)</label>
                    <input autocomplete="off" name="title" th:value="${title}" type="text" class="form-control"
                           id="title" placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="description">博客内容描述(必填，请参照右侧提示)：</label>
                    <textarea th:text="${description}" name="description" class="form-control" rows="5"
                              placeholder="问题描述..." style="resize: none;" >

                    </textarea>
                </div>
                <div class="form-group" id="test-editor">
                    <label for="description">博客内容(必填，请参照右侧提示)：</label>
                    <textarea th:text="${content}" name="content" class="form-control" rows="10"
                              style="display:none;" id="description">

                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input autocomplete="off" name="tag" th:value="${tag}" type="text" class="form-control" id="tag"
                           onclick="showSelectTag()"
                           placeholder="输入标签 以，号分割">
                    <div id="SelectTag"  class="public-selectTag">
                        <!-- Nav tabs -->

                        <!-- Tab panes -->
                        <div class="tab-content">

                            <div role="tabpanel" name="tags" class="tab-pane" >
                                    <span class="label label-info" th:each="tagxx:${tags}">
                                        <span class="glyphicon glyphicon-tags"
                                              th:text="' '+${tagxx}" onclick="SelectTag(this)" th:data-tag="${tagxx}">烦恼</span>
                                    </span>
                            </div>
                        </div>
                    </div>

                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <h3>发布博客指南</h3>
            <br>
            <p>• 博客标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 博客内容描述: 请用精简的语言描述您发布的问题，不超过200字</p>
            <p>• 博客内容: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<</p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
<div th:insert="footer::foot"></div>

</html>
