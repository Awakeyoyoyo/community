<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册 - 与我常在's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/comment.js" type="application/javascript"></script>
</head>
<div th:insert="navigation::nav"></div>
<div style="height: 200px;width: 100%;background: #ffffff;">

</div>
<div class="container-fluid main" style="margin-top: 0px;">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 " style="border-right: #9d9d9d">
            <div class="page-header">
                <h1>Not fate<br><small style="margin-left: 100px">but what we make</small></h1>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 left-box color-aaaa textbox textComentSize middleBox" style="height: 400px;padding-top: 30px" >
            <form method="post" action="/register">
            <div class="form-group">
                <label >手机号:</label>
                <input type="text" class="form-control inputSize" name="phone1" placeholder="手机号">
            </div>

            <div class="form-group">
                <label>验证码:</label>
                <br>
                <input type="text"  class="form-control inputMxgSize" name="code"  placeholder="验证码" >
                <input id="GetCode" type="button" class="btn-info btn-Mxg " value="获取验证码" ONCLICK="sendcode()"></input>
<!--btn-primary disabled="disabled"-->
            </div>

            <div class="form-group" style="margin-top: 10px">
                <label >用户名:</label>
                <input type="text" class="form-control inputSize" name="username"  placeholder="用户名">
            </div>

            <div class="form-group">
                <label >密码</label>
                <input type="password" class="form-control inputSize" name="password"  placeholder="密码">
            </div>
            <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-right: #9d9d9d">

            <div class="alert alert-warning alert-dismissible msg-publish" role="alert" th:if="${errorMxg!=null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>注意!</strong>
                <p th:text="${errorMxg}"></p>
            </div>
            <div class="alert alert-info alert-dismissible msg-publish" role="alert" th:if="${Mxg!=null}">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <strong>哟西!</strong>
                    <p th:text="${Mxg}"></p>
            </div>

        </div>
    </div>
</div>

<div th:insert="footer::foot"></div>
</body>
</html>
