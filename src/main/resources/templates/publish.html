<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 老兵之家</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>

    <style>
        .test {
            height: 50px;
            display: flex;
            align-items: center;
        }

    </style>
</head>
<body>
<div th:insert="navigation::nav"></div>
<!--<div class="alert alert-success" role="alert" th:text="${error}" th:if="${error!=null}"></div>-->
<div class="alert alert-warning alert-dismissible msg-publish" role="alert" th:if="${error!=null}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>注意!</strong> <p th:text="${error}" ></p>
</div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-book" aria-hidden="true"></span> 发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：(简单扼要)</label>
                    <input name="title" th:value="${title}" type="text" class="form-control" id="title" placeholder="问题标题....">
                </div>
                <div class="form-group">
                    <label for="description">问题补充(必填，请参照右侧提示)：</label>
                    <textarea th:text="${description}" name="description" class="form-control" rows="10" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input name="tag" th:value="${tag}" type="text" class="form-control" id="tag" placeholder="输入标签 以，号分割">
                </div>
                <button type="submit" class="btn btn-success btn-publish" > 发布 </button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <h3>问题发起指南</h3>
            <br>
            <p>• 问题标题: 请用精简的语言描述您发布的问题，不超过25字</p>
            <p>• 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<</p>
            <p>• 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</p>
        </div>
    </div>
</div>
</body>
</html>
