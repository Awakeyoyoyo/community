<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body >
<div th:fragment="nav">
    <nav class="navbar navbar-default color-bbbb" >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <a href="/" class="sr-only" >老兵之家</a>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" >老兵之家</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1 ">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" style="background: #e5e4cc" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default" style="background: #e5e4cc;color: #ccc">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user!=null}">
                        <a href="/profile/replies">通知
                        <span class="badge" th:text="${unreadCount}">0</span>
                    </a>
                    </li>
                    <li  th:if="${session.user!=null}">
                        <a href="/publish">提问</a>
                    </li>
                    <div class="nav navbar-nav  img-val" th:if="${session.user!=null}">
                        <img height="40px" alt="Brand" class="img-rounded center-block" th:src="${session.user.avatarUrl}">
                    </div>
                    <li class="dropdown" th:if="${session.user!=null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                           role="button" aria-haspopup="true" aria-expanded="false">
                            <span th:text="${session.user.name}" ></span>
                            <span class="caret">
                        </span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出登陆</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user==null}">
                        <a href="https://github.com/login/oauth/authorize?client_id=f25c1cabc9f06377fa85&redirect_uri=http://localhost:8080/callback&scope=user&state=111">登陆</a>
                    </li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
</body>
</html>
