<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆 - 与我常在's blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="js/comment.js" type="application/javascript"></script>
</head>
<div th:insert="navigation::nav"></div>
<div class="" style="height: 200px;width: 100%;text-align: center">
    <img class="img-title img-rounded boxShadow" src="/images/daitu.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/didala.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/peipei.png" alt="...">
    <img class="img-title img-rounded boxShadow" src="/images/you.png" alt="...">
</div>
<div class="container-fluid main" style="margin-top: 0px;">
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-right: #9d9d9d">
            <div class="page-header">
                <h1>Not fate<br><small style="margin-left: 100px">but what we make</small></h1>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 left-box color-aaaa textbox textComentSize middleBox boxShadow" style="height: 400px;padding-top: 60px" >
            <form action="/login" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">手机号</label>
                <input type="text" class="form-control inputSize" name="loginPhone" placeholder="phone Number">
            </div>
            <br>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control inputSize" name="password" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" checked="checked" > 记住我
                </label>
            </div>
            <br>
            <button type="submit" class="btn btn-default">登陆</button>
            </form>
<!--            <div class="btn-info textComentSize forgetPwd">-->
<!--                <a href="#" class="btn-info">忘记密码？</a>-->

<!--            </div>-->
            <button type="button" class="btn btn-info textComentSize forgetPwd" data-toggle="modal" data-target="#myModal">
                忘记密码？
            </button>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-right: #9d9d9d">
            <div class="alert alert-warning alert-dismissible msg-publish" role="alert" th:if="${errorMxg!=null}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <strong>注意!</strong>
                <p th:text="${errorMxg}"></p>
            </div>
            <div class="alert alert-info alert-dismissible msg-publish" role="alert" th:if="${Mxg!=null}">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <strong>注意!</strong>
                    <p th:text="${Mxg}"></p>
            </div>
        </div>

    </div>
</div>
<div th:insert="footer::foot"></div>



<!-- 忘记密码 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
            </div>
            <form method="post" action="/chargePassword">
            <div class="modal-body">
               <div class="form-group">
                <label >手机号</label>
                <input  class="form-control inputSize-forget" type="text" name="phone" placeholder="手机号">
            </div>

                <div class="form-group">
                    <label >验证码</label>
                    <br>
                    <input type="text" class="form-control inputMxgSize-forget" name="code" placeholder="验证码" >
                    <input id="GetCode" type="button" style="font-size: 16px" class="btn-info btn-Mxg " value="获取验证码" ONCLICK="sendcode()"></input>
                </div>
                <div class="form-group">
                    <label >新密码</label>
                    <input type="password" class="form-control inputSize-forget" name="newPassword" placeholder="密码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <input type="submit"  class="btn btn-primary" value="修改密码">
            </div>
            </form>
        </div>
    </div>
</div>
</body>
