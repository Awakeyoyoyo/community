<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <div class="modal-content">

               <div class="form-group">

            </div>

                <div class="form-group">

                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">旧密码:</label>
                    <input type="password" class="form-control inputSize-forget" id="userName" placeholder="用户名">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">新密码</label>
                    <input type="password" class="form-control inputSize-forget" id="exampleInputPassword1" placeholder="密码">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">修改密码</button>
            </div>
