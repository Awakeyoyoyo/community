<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>老兵之家</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row color-cccc">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 left-box">
            <h2 class="bottom-box"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>

            <div class="media bottom-box" th:each="question:${pageResult.reslts}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded img-public"
                            th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body ">

                    <h4 class="media-heading" >
                        <a th:href="@{'/question/'+${question.id}}"  class="weight-less" th:text="${question.title}"></a>
                    </h4>
                    <br>
                    <P class="text-desc" >
                        <span th:text="${question.commentCount}"></span>个回复-
                        <span th:text="${question.viewCount}"></span>浏览-
                        <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm:ss')}"></span>
                        </P>
                </div>

            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/(pageNo=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(pageNo=${pageResult.pageNo-1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:class="${pageResult.pageNo==page}?'active':''" th:each="page:${pageResult.pages}">
                        <a  th:href="@{/(pageNo=${page})}" th:text="${page}"></a>
                    </li>
                    <li>
                        <a th:href="@{/(pageNo=${pageResult.pageNo+1})}" aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/(pageNo=${pageResult.pageCount})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" style="border-right: #9d9d9d solid 1px">
            <h3>站主:</h3>
            <div>
                <img  class="img-thumbnail img-index" src="https://avatars0.githubusercontent.com/u/39197200?v=4"
                     alt="lqhao">
                <div class="caption">
                    <h4>Lqhao</h4>
                    <P class="text-size text-color">Awakeyoyoyo</P>
                    <div>
                       <span class="glyphicon glyphicon-map-marker text-size "> 珠海</span>
                    </div>
                    <p>怕 你就输一辈子</p>
                    <a href="https://blog.csdn.net/awake_lqh">csdn</a>
                    <br>
                    <a href="https://github.com/Awakeyoyoyo">github</a>
                    <br>
                    <a href="mailto:#">lqh19980716@163.com</a>

                </div>
            </div>
            <h3>热门话题</h3>

        </div>
    </div>
</div>
</body>
</html>
