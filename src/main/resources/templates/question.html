<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>问题详情 - 老兵之家</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jq/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/comment.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.title}"></span></h3>
            <P class="text-desc" >
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm:ss')}"></span> |
                阅读数：<span th:text="${question.viewCount}"></span>
            </P>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.decription}">
            </div >
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
            <a  th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null&&session.user.id==question.creator}" class="community-menu" >
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
            <hr  >

            <form action="/comment " method="post">
                <input type="hidden" id="topicId" th:value="${question.id}">
                <div class="form-group">
                    <label for="content">要评论点什么?</label>
                    <div class="media" >
                        <div class="media-left">
                                <img class="media-object img-rounded img-public"
                                     th:src="${question.user.avatarUrl}" alt="...">
                        </div>
                        <div class="media-body midia-body" >
                            <h5 class="media-heading" >
                                <span th:text="${question.user.name}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="text" class="form-control comment " id="content" placeholder="想对作者说点什么">
                </div>
                <div id="btn"  class="btn btn-success btn-publish" onclick="postComment()" >评论</div>
            </form>

            <br>
            <br>
            <HR>
            <div class=" panel-default">
                <div id="comment">
                <div class="media" >
                    <div class="media-left">
                            <img class="media-object img-circle img-comment"
                                 src="/2.jpg" alt="...">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading " style="margin-top: 5px">
                            <span ><P class="text-desc" >
                                <span class="text-import">lqhao</span>
                                <span>&nbsp&nbsp&nbsp</span>
                                <span >一天前</span>
                            </P></span>
                        </h5>
                    </div>
                    <span style="margin-left:30px">这里就是评论了</span>
                </div>

                <div class="media" style="margin-left: 30px" >
                    <div class="media-left">
                        <img class="media-object img-circle img-comment"
                             src="/2.jpg" alt="...">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" style="margin-top: 5px">
                            <span ><P class="text-desc" >
                                <span class="text-import">lqhao</span>
                                <span>&nbsp&nbsp&nbsp</span>
                                <span >回复</span>
                                <span>&nbsp&nbsp&nbsp</span>
                                <span class="text-import">lqhao</span>
                                <span>&nbsp&nbsp&nbsp</span>
                                <span>一天前</span>
                            </P></span>
                        </h5>
                    </div>
                    <span style="margin-left:30px">这里是回复了</span>
                </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人:</h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle img-public"
                                 th:src="${question.user.avatarUrl}" alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" >
                            <span th:text="${question.user.name}"></span>
                        </h5>

                    </div>
                </div>
            </div>
            <br>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    相关问题：
                </h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
